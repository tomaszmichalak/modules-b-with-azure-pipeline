trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CmdLine@2
  inputs:
    script: |
      ./clone_test.sh
      cd knotx-stack
      ls -al
      echo "PR source branch [$(System.PullRequest.SourceBranch)]"
      BRANCH_NAME = ''
      if [ -z "$(System.PullRequest.SourceBranch)" ]; then BRANCH_NAME="$(System.PullRequest.SourceBranch)"; else BRANCH_NAME="$(Build.SourceBranchName)"; fi
      echo "Calculated branch name $BRANCH_NAME"

